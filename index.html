<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine üíñ</title>

  <style>
    *{
      box-sizing:border-box;
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,#ff9ecf,#ffe3f1);
      overflow:hidden;
    }

.card{
  background:#fff;
  width:90%;
  max-width:340px;
  padding:30px 20px 35px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 25px 45px rgba(0,0,0,.2);
  overflow:hidden; /* üëà add this */
  animation:pop 0.8s ease;
}


    @keyframes pop{
      0%{transform:scale(.5);opacity:0}
      100%{transform:scale(1);opacity:1}
    }

    .emoji{
      font-size:64px;
      animation:float 2.2s ease-in-out infinite;
    }

   #message img{
      max-width:100%;
      height:auto;
      border-radius:12px;
      display:block;
      margin:0 auto;
    }


    @keyframes float{
      0%,100%{transform:translateY(0)}
      50%{transform:translateY(-10px)}
    }

    h1{
      font-size:20px;
      margin:15px 0 25px;
      color:#333;
    }

    .buttons{
      position:relative;
      height:70px;
    }

    button{
      padding:12px 26px;
      border:none;
      border-radius:30px;
      font-size:16px;
      cursor:pointer;
      position:absolute;
      transition:.25s;
    }

    #yes{
      background:#ff4d88;
      color:#fff;
      left:30px;
      box-shadow:0 8px 20px rgba(255,77,136,.4);
    }

    #no{
      background:#eee;
      color:#333;
      right:auto;
      left: auto;
      transition: none;
      position: fixed;
      
    }

    #message{
      display:none;
      margin-top:20px;
      font-size:20px;
      color:#ff4d88;
      animation:fade 1s ease;
    }

    @keyframes fade{
      from{opacity:0;transform:translateY(10px)}
      to{opacity:1;transform:translateY(0)}
    }

    .heart{
      position:fixed;
      font-size:20px;
      animation:fly 3s linear forwards;
    }

    @keyframes fly{
      0%{transform:translateY(0) scale(1);opacity:1}
      100%{transform:translateY(-120vh) scale(1.8);opacity:0}
    }
  </style>
</head>
<body>

  <audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <div class="emoji">üêªüíñ</div>
    <h1>Will you be my Valentine, Tanish?</h1>

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div id="message"><img src="image/giphy.gif"></div>
  </div>

<script>
  const noBtn = document.getElementById('no');
  const yesBtn = document.getElementById('yes');
  const msg = document.getElementById('message');
  const music = document.getElementById('music');

// SUPER DUSTO NO BUTTON üòà (FIXED PATTERN)

const moveNo = () => {
  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;

  const padding = 20; // screen edge ‡¶•‡ßá‡¶ï‡ßá ‡¶¶‡ßÇ‡¶∞‡¶§‡ßç‡¶¨

  const maxX = window.innerWidth - btnWidth - padding;
  const maxY = window.innerHeight - btnHeight - padding;

  const randomX = Math.random() * maxX;
  const randomY = Math.random() * maxY;

  noBtn.style.left = randomX + 'px';
  noBtn.style.top  = randomY + 'px';
};

noBtn.addEventListener('mouseenter', moveNo);
noBtn.addEventListener('touchstart', moveNo);



  // YES CLICK
  yesBtn.addEventListener('click', () => {
    msg.style.display = 'block';
    yesBtn.style.display = 'none';
    noBtn.style.display = 'none';
    music.play();

    // floating hearts
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = 'üíñ';
      heart.style.left = Math.random()*100 + 'vw';
      heart.style.bottom = '0px';
      document.body.appendChild(heart);
      setTimeout(()=>heart.remove(),3000);
    },300);
  });
</script>

</body>
</html>
